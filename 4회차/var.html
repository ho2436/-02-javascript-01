<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>var</title>
</head>
<body>
    
    <script>
//변수? variable 프로그래밍언어에서 데이터를 저장하기 위한 공간을 나타내는 참조 메모리 
        var a = 20;
    //var 변수를 선언    
    //a 변수이름 ($, _, 영어 대소문자, 숫자)
    // = 대입연산자
    //    : 오른쪽의 값을 왼쪽에다 저장 
    //20 숫자데이터 
        a = 40;
//변수안에는 기본적으로 하나의 데이터밖에 저장이 되지 않는다 
document.write(a);

        a = 50;
//자바스크립트는 기본적으로 위에서 아래로 한줄씩 실행이 된다 
//alert(a);
        
        var a_1 = '구구';
document.write(a_1);
document.write(a_1);
        
        var a$ = 31;
document.write(a$);
        

document.write(a$);
        
        
        
        
    </script>
    
    
    
</body>
</html>
