<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>조건연산자</title>
</head>
<body>
   
   <script>
    //조건연산자 :크다, 작다 ... 비교
    //답이 두가지밖에 안나옴: true, false
       document.write(3>4);
       document.write(5<6);
       
    //크거나 같다, 작거나 같다
    //>=, <= 부등호가 먼저 와야함 / 등호가 먼저 올경우 브라우저는 대입부터하려고함 =
       document.write(3>=5);
       document.write(6<=6);
       
       //==같다
       document.write(10=="10");
       //=== 같다 : 데이터의 형태까지 검사
       document.write(10==="10");
       
       //!= 같지않다
       document.write(20 != "20");
       //!== 데이터의 형태까지 검사 해서 같지않다
       document.write(20 !== "20");
    </script>
    
</body>
</html>
