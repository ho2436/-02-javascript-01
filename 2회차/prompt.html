<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>prompt</title>
</head>
<body>
   
   
   <script>
    
//    var greeting = prompt('하이');
//

       //1. 사이즈를 묻고 사이즈가 230보다 크고 250보다 작으면 재고가 있습니다, 아니면 없습니다
       
       //2. 성별을 묻고, 나이를 물은다음 성별이 남성이고 50세 이상인 경우 "검진대상자입니다"를 출력 아닌경우 "해당사항이 없습니다".
       
       //3. 값을 묻고 저장한 다음, 숫자를 묻기!! -> 그 숫자가 짝수면 :짝수입니다 라고 출력 / 아닌경우 홀수입니다
       var inputsize = prompt('신발 사이즈를 입력해 주세요!');
       if(inputsize>230 && inputsize<250){
           document.write('응답하신 신발 사이즈는<br>')
           document.write(inputsize)
           document.write( '입니다<br>')
           document.write('재고가 있습니다<br>')       }else{
           document.write('응답하신 신발 사이즈는<br>')
           document.write(inputsize)
           document.write( '입니다<br> ')
           
           document.write('재고가 없습니다<br><br>')
           };
       
       var sex = prompt('남성 여성 중 성별을 정확히 적어주세요');
       var age = prompt('당신의 연령을 적어주세요');
       if(sex=='남성' && age>50){
           document.write('응답하신 신상정보는<br>')
           document.write('성별 남성입니다<br>나이는 ',age)
           document.write( '입니다<br>')
           document.write('검진대상자입니다.<br><br>')}else{
           document.write('응답하신 신상정보는<br>')
           document.write('성별 여성입니다 <br>나이는 ',age)
           document.write( '입니다<br>')
           document.write('해당사항이 없습니다.<br><br>')
           };
       
       
       var Anum= prompt('마음속 숫자를 적어주세요');
       if(Anum % 2 == 0){
           document.write('마음속 숫자는 짝수 였습니다!<br>')
           document.write('적어주신 숫자는 ',Anum,'.<br>')}else{
           document.write('마음속 숫자는 홀수 였습니다!<br>')
           document.write('적어주신 숫자는 ',Anum,'.<br>')
           };
       
    </script>
    
</body>
