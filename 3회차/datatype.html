<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>data type</title>
</head>
<body>
    
    <script>
    
        var a = 30;
        //typeof() 데이터의 타입의 이름이 되는 연산자
        document.write(a + ':' + typeof(a));
        
        var b= 50;
        b = typeof(b);
        document.write(typeof(b));
        
        
        
        
    </script>
</body>
</html>
